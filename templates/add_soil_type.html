<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Soil Type</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', 
      theme: {
        extend: {
          colors: {
            accent: '#ffffff',    
            accentDark: '#1e1a1aff'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white dark:bg-black/90 text-black dark:text-white flex justify-center min-h-screen items-start pt-24">


  <section class="w-full max-w-xl p-10 rounded-2xl bg-white dark:bg-black shadow-lg">

    <h1 class="text-3xl font-semibold mb-4 text-center">Add New Soil Type</h1>


    <form class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Soil Name" required
          class="w-full px-4 py-2 rounded bg-white dark:bg-black text-black dark:text-white border border-gray-400 dark:border-gray-600"/>
        <input type="text" placeholder="Location (optional)"
          class="w-full px-4 py-2 rounded bg-white dark:bg-black text-black dark:text-white border border-gray-400 dark:border-gray-600"/>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="number" step="0.1" placeholder="Min pH" required
          class="w-full px-4 py-2 rounded bg-white dark:bg-black text-black dark:text-white border border-gray-400 dark:border-gray-600"/>
        <input type="number" step="0.1" placeholder="Max pH" required
          class="w-full px-4 py-2 rounded bg-white dark:bg-black text-black dark:text-white border border-gray-400 dark:border-gray-600"/>
      </div>

      <textarea placeholder="Description..." required
        class="w-full px-4 py-2 rounded bg-white dark:bg-black text-black dark:text-white border border-gray-400 dark:border-gray-600 h-32 resize-none"></textarea>

      <input type="text" placeholder="Suitable Crops"
        class="w-full px-4 py-2 rounded bg-white dark:bg-black text-black dark:text-white border border-gray-400 dark:border-gray-600"/>

      <button type="button"
        class="w-full py-2 rounded bg-black dark:bg-white text-white dark:text-black font-semibold hover:opacity-80 transition">
        Save Soil Type
      </button>

      <a href="#" class="block text-center text-gray-700 dark:text-gray-300 mt-2">
        ‚Üê Back to List
      </a>
    </form>

  </section>

  <script>
    const html = document.documentElement;
    html.classList.add('dark'); 
  </script>
</body>
</html>
