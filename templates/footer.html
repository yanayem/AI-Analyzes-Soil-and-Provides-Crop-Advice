<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body class="bg-white dark:bg-gray-600 text-black dark:text-white">

<footer class="w-full bg-white dark:bg-gray-600 text-black dark:text-white py-10">
  <div class="max-w-6xl mx-auto px-6 grid grid-cols-1 md:grid-cols-4 gap-6">
    <div>
      <div class="flex items-center gap-2 mb-4">
        <img src="logo.png" alt="Soil Monitor Logo" class="w-10 h-10" />
        <span class="font-bold text-lg">Soil Monitor</span>
      </div>
      <div class="flex gap-3 text-xl">
        <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-gray-400"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-gray-400"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div>
      <h4 class="font-semibold mb-2">Quick Links</h4>
      <ul class="space-y-1">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Soil Types</a></li>
        <li><a href="#" class="hover:underline">Terms & Privacy</a></li>
        <li><a href="#" class="hover:underline">About Us</a></li>
      </ul>
    </div>
    <div>
      <h4 class="font-semibold mb-2">Contact</h4>
      <p>Email: soilmonitor2025@gmail.com</p>
      <p>Phone: +880 1780 123456</p>
      <p>Dhaka, Bangladesh</p>
    </div>
    <div>
      <h4 class="font-semibold mb-2">Newsletter</h4>
      <p class="mb-2 text-sm">Subscribe for updates and alerts.</p>
      <form class="flex gap-2">
        <input type="email" placeholder="Your email" class="flex-1 px-3 py-2 rounded border border-gray-400 dark:border-gray-300 bg-white dark:bg-gray-700 text-black dark:text-white" />
        <button type="submit" class="px-4 py-2 bg-black dark:bg-white text-white dark:text-black rounded">Subscribe</button>
      </form>
    </div>
  </div>
  <div class="mt-10 border-t border-gray-300 dark:border-gray-500 pt-4 text-center text-sm">
    &copy; 2025 Soil Monitor. All rights reserved.
  </div>
</footer>

</body>
</html>
